services:
  backend:
    build: ./backend
    ports:
      - "8000:7860"
    environment:
      - PORT=7860
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7860/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    environment:
      - NEXT_PUBLIC_BACKEND_URL=http://backend:7860
    depends_on:
      - backend
    restart: unless-stopped

networks:
  default:
    name: medtech-network